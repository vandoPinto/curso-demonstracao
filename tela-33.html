<script type="text/javascript">
    $(document).ready(function () {
        $('.close').click(function (event) {
            $("#full-video").get(0).pause();
            $("#full-video").get(0).currentTime = 0;
            event.preventDefault();
        });
        $('.btn').click(function (event) {
            $("#full-video").get(0).currentTime = 0;
            $("#full-video").get(0).play();
        });
    });
</script>
